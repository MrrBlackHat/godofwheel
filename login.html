<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wheel of Names</title>
    <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easier theme management */
        :root {
            --header-bg: #005cfa;
            --body-bg: #111;
            --main-content-bg: #1a1a1a;
            --sidebar-bg: #2d2d2d;
            --text-color-light: #eee;
            --text-color-dark: #333;
            --accent-yellow: #cba300;
            --button-bg-dark: #000000;
            --button-bg-dark-hover: #777;
            --button-bg-red: #e74c3c;
            --button-bg-red-hover: #c0392b;
            --border-color: #444;
            --input-bg: #444;
            --input-border: #555;
            --focus-border: #3498db;
        }

        body {
            font-family: 'Noto Sans Khmer', 'Khmer', 'Arial', sans-serif;
            background: var(--body-bg);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on tiny screens */
        }

        .login-container {
            background: var(--main-content-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-header {
            margin-bottom: 30px;
            color: var(--text-color-light);
            font-size: 28px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-light);
            font-size: 14px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color-light);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding doesn't increase width */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .input-group input:focus {
            border-color: var(--focus-border);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--header-bg); /* Use a vibrant color for the main action */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 92, 250, 0.3);
        }

        .login-button:hover {
            background-color: #004ac2;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--button-bg-red);
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px; /* Add some margin on smaller screens */
                padding: 30px 20px;
            }
            .login-header {
                font-size: 24px;
            }
            .input-group input, .login-button {
                font-size: 15px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0; /* Full width on very small screens */
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            body {
                align-items: stretch; /* Stretch container to full height */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            Welcome Back!
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password.</p>
        </form>
    </div>

    <script>
        // *** IMPORTANT SECURITY NOTE ***
        // This JavaScript provides client-side validation for demonstration purposes ONLY.
        // It is NOT secure for real-world authentication.
        // For true security, you MUST implement server-side validation.

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Hardcoded credentials for demonstration (INSECURE FOR PRODUCTION)
            const correctUsername = 'X';
            const correctPassword = '02112001';

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                // If credentials match, redirect to your main website page
                // Replace 'your_main_website.html' with the actual path to your wheel of names page
                window.location.href = 'https://mrrblackhat.github.io/godofwheel/';
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
